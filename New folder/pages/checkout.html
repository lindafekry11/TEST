<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../../css/home.css">
    <link href="../../css/nav.css" rel="stylesheet" />

    <title>Project Name</title>
</head>


<body onload="renderCheckout()">
    <nav class="navbar" >
    <div class="nav">
        <img src="../../img/Elogo.png" class="brand-logo" alt="">
        <div class="nav-items">
            <!-- create a ul element outside nav items-->
            <ul class="links-container">
                <li class="link-item"><a href="#CenterProducts" class="link"> Products </a></li>
                <li class="link-item"><a href="#faq" class="link"> Faq's </a></li>
                <li class="link-item"><a href="#contact" class="link"> Contact </a></li>
            </ul>
        
            <button class="open-button"
                style="border:none; background-color: transparent; padding:15px; margin-right: 30px;"
                onclick="openForm()"><img src="../../img/user.png" alt=""></button>
            <button class="open-button"
                style="border:none; background-color: transparent; padding:15px; margin-right: 30px;"
                onclick="getCart()" id=""><img src="../../img/cart.png" alt=""></button>
        
        
        </div>
        </div>
        </nav>


    <main class="container">
        <div class="flex-container">
            <div class="checkout">
                <table id="checkout-table">
                    <tr>
                        <thead>
                            <td class="t-Head">Sl No.</td>
                            <td class="t-Head">Item Name</td>
                            <td class="t-Head">Item Price</td>
                            <td class="t-Head">Quantity</td>
                            <td class="t-Head">Item Total</td>
                        </thead>
                    </tr>
                    <tbody id="checkout-table-row">

                    </tbody>
                </table>
                <div class="total-container">
                    <span class="t-Head">
                        Total: $
                        <span id="total"></span>
                    </span>
                </div>
                <textarea name="" id="" cols="30" rows="10" class="input-textarea"
                    placeholder="Delivery Address"></textarea>
            </div>
        </div>
        <div class="bottom-cta">
            <span class="btn cta"><a href="/pages/cart.html">Back to Cart</a></span>
            <span class="btn cta" id="confirmPurchase"><a onclick="confirmPurchase()">Confirm Purchase</a></span>
        </div>
    </main>


    <script src="../assets/checkout.js"></script>

</body>

</html>
